version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: nessus-mcp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  mcp-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: nessus-mcp-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - NESSUS_URL_1=${NESSUS_URL_1:-https://nessus:8834}
      - NESSUS_ACCESS_KEY_1=${NESSUS_ACCESS_KEY_1}
      - NESSUS_SECRET_KEY_1=${NESSUS_SECRET_KEY_1}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - BEARER_TOKEN=${BEARER_TOKEN}
    volumes:
      - task_data:/app/data/tasks
      - ./config:/app/config:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      start_period: 5s
      retries: 3
    restart: unless-stopped

  scanner-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: nessus-mcp-worker
    environment:
      - REDIS_URL=redis://redis:6379
      - NESSUS_URL_1=${NESSUS_URL_1:-https://nessus:8834}
      - NESSUS_ACCESS_KEY_1=${NESSUS_ACCESS_KEY_1}
      - NESSUS_SECRET_KEY_1=${NESSUS_SECRET_KEY_1}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_CONCURRENT_SCANS=${MAX_CONCURRENT_SCANS:-5}
    volumes:
      - task_data:/app/data/tasks
      - ./config:/app/config:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import redis; r=redis.from_url('redis://redis:6379'); r.ping()"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  task_data:
    driver: local

networks:
  default:
    name: nessus-mcp-network
