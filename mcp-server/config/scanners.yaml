# Scanner Pool Configuration
#
# Pools group scanners by purpose, network zone, or vendor.
# Each pool has its own queue and load balancing.
#
# Pool naming convention:
#   - {vendor}_{zone}: nessus_dmz, nessus_lan, openvas_internal
#   - {vendor}: nessus, nuclei, openvas (for single-zone setups)
#
# Environment variable substitution: ${VAR_NAME} or ${VAR_NAME:-default}

# =============================================================================
# Pool: nessus (default pool for general scanning)
# =============================================================================
# Both scanners accessed via internal Docker network (nessus-shared_vpn_net)
# Queue: nessus:queue

nessus:
  # Scanner 1 - Primary scanner (nessus-pro-1)
  - instance_id: scanner1
    name: "Nessus Scanner 1"
    url: ${NESSUS_URL:-https://172.30.0.3:8834}
    username: ${NESSUS_USERNAME:-nessus}
    password: ${NESSUS_PASSWORD:-nessus}
    enabled: true
    max_concurrent_scans: 2

  # Scanner 2 - Secondary scanner (nessus-pro-2)
  - instance_id: scanner2
    name: "Nessus Scanner 2"
    url: ${NESSUS_URL_2:-https://172.30.0.4:8834}
    username: ${NESSUS_USERNAME_2:-nessus}
    password: ${NESSUS_PASSWORD_2:-nessus}
    enabled: true
    max_concurrent_scans: 2

