# Scanner instance configuration
#
# Environment variable substitution supported using ${VAR_NAME} syntax

nessus:
  - instance_id: nessus-scanner-1
    url: ${NESSUS_URL_1:-https://nessus1.example.com:8834}
    access_key: ${NESSUS_ACCESS_KEY_1}
    secret_key: ${NESSUS_SECRET_KEY_1}
    enabled: true
    max_concurrent_scans: 10

