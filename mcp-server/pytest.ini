[pytest]
# Pytest configuration for Nessus MCP Server

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    phase0: Phase 0 tests (task management, queue, idempotency)
    phase1: Phase 1 tests (Nessus scanner integration, READ/WRITE operations)
    phase2: Phase 2 tests (schema-driven result parsing)
    phase3: Phase 3 tests (observability)
    phase4: Phase 4 tests (production hardening)
    integration: marks tests as integration tests (requiring real services)
    unit: marks tests as unit tests (no external dependencies)
    slow: marks tests as slow running
    quick: marks tests as quick running

# Async support
asyncio_mode = auto

# Output
addopts =
    -v
    --tb=short
    --strict-markers

# Test paths
testpaths = tests
